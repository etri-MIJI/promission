      $(document).ready(function() {

          let elText = document.getElementById('fromaddress')

          if (!elText.value) {
            alert('Input a text')
            elText.focus()
            return
          }
          qrcode.makeCode(elText.value)
        }

        $('#qrcodeBtn').on('click', function() {
          if (DEBUG) console.log('qrcodeBtn...... ')
          makeCode()
        }) // end of txbuilder
      })
    </script>
